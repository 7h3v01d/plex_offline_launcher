{% extends "base.html" %}
{% block content %}
<style>
    .user-grid { display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; margin-top: 5rem; }
    .user-card { text-decoration: none; color: var(--text-color); }
    .user-card img { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--plex-grey); transition: border-color 0.2s; }
    .user-card:hover img { border-color: var(--plex-orange); }
    .user-card p { text-align: center; font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
</style>
<div style="text-align: center;">
    <h2>Who's Watching?</h2>
</div>
<div class="user-grid">
    {% for user in users %}
        <a href="/login/{{ user.title }}" class="user-card">
            <img src="{{ user.thumbUrl }}" alt="{{ user.title }}">
            <p>{{ user.title }}</p>
        </a>
    {% endfor %}
</div>
{% endblock %}
